<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro - Task Management System</title>
    <meta name="description" content="Organize tasks with deadlines, media attachments, and priority levels. Features dark/light mode and responsive design.">
    <link rel="stylesheet" href="/CSS/index.css">
    <!-- Font & Icon -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <!-- Tailwind CSS & Lucide Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
        darkMode: 'class', // Enable dark mode via class
        theme: {
            extend: {
            fontFamily: {
                arabic: ['Cairo', 'system-ui'],
                latin: ['Inter', 'system-ui']
            },
            colors: {
                brand: {
                50: '#f5fbff',
                100: '#eaf5ff',
                200: '#cfe9ff',
                300: '#a9d6ff',
                400: '#74bdff',
                500: '#4aa3ff',
                600: '#2e86f2',
                700: '#246ad0',
                800: '#1f56a8',
                900: '#1e487f',
                // Dark mode overrides
                dark: {
                    50: '#181f2a',
                    100: '#232b3a',
                    200: '#2d3748',
                    300: '#374151',
                    400: '#475569',
                    500: '#64748b',
                    600: '#94a3b8',
                    700: '#cbd5e1',
                    800: '#e2e8f0',
                    900: '#f1f5f9',
                }
                }
            },
            boxShadow: {
                soft: '0 10px 30px rgba(0,0,0,.08)'
            }
            }
        }
        }
    </script>
</head>

<body class="font-arabic bg-white   text-slate-800 selection:bg-brand-200 selection:text-slate-900 dark:bg-slate-800 dark:text-white dark:selection:bg-brand-600 dark:selection:text-white">
<!-- Header -->
<header id="top" class="fixed top-0 inset-x-0 w-full z-50 backdrop-blur bg-white  supports-[backdrop-filter]:bg-white dark:bg-slate-800  dark:supports-[backdrop-filter]:bg-slate-800 border-b-2 shadow-sm dark:border-slate-600"> 
    <div class="navbar max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="h-16 flex items-center justify-between">
            <a href="#top" class="flex items-center gap-2 font-extrabold text-2xl tracking-tight">
                <i data-lucide="clipboard-check" class="w-10 h-10 text-sky-600"></i>
            <span class="bg-gradient-to-r from-blue-700 to-sky-700 dark:from-blue-400 dark:to-sky-400 bg-clip-text text-transparent mr-1">Task</span><span class="bg-gradient-to-r from-blue-700 to-purple-700 dark:from-blue-400 dark:to-purple-400 bg-clip-text text-transparent">Management</span>
            </a>
            <div class="flex items-center gap-2">
            <button id="darkModeToggle" aria-label="Toggle dark mode" class="inline-flex items-center justify-center h-10 w-10 rounded-xl text-amber-50 bg-slate-900  dark:bg-slate-700 dark:text-yellow-300  transition"> 
                <svg id="darkModeIcon" xmlns="http://www.w3.org/2000/svg" 
                    width="24" height="24" viewBox="0 0 24 24" 
                    fill="none" stroke="currentColor" stroke-width="2" 
                    stroke-linecap="round" stroke-linejoin="round">
                </svg> 
            </button>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="mt-28  mx-auto px-4 sm:px-6 lg:px-8">

  <!-- Add Task Button -->
  <div class="mb-6 flex items-center gap-4">
      <button onclick="openAddModal()" class="btn-add text-xl inline-flex items-center gap-2 hover:text-white dark:text-white rounded-xl px-4 py-2 shadow-soft">
      <i data-lucide="plus" class="w-8 h-8 icon-plus"></i>
      Add New Task
      </button>
      <!-- Mobile Dropdown Filter -->
    <div class="relative md:hidden ">
        <button id="mobileFilterBtn" class="bg-gray-200 dark:bg-gray-700 px-4 py-2 rounded-full">
            Filter
        </button>
        <div id="mobileFilterMenu" class="absolute z-10 left-0 mt-2 w-40 bg-white dark:bg-gray-800 rounded-md shadow-lg hidden">
            <button onclick="filterTasks('all')" class="block w-full px-4 py-2 text-left hover:bg-gray-100 dark:hover:bg-gray-700">All Tasks</button>
            <button onclick="filterTasks('active')" class="block w-full px-4 py-2 text-left hover:bg-gray-100 dark:hover:bg-gray-700">Active</button>
            <button onclick="filterTasks('completed')" class="block w-full px-4 py-2 text-left hover:bg-gray-100 dark:hover:bg-gray-700">Completed</button>
        </div>
    </div>
  </div>
  
<!-- main -->
<div class="flex flex-col md:grid md:grid-cols-5 md:grid-rows-5 gap-4">

<!-- filter -->
    <div class="row-span-5 p-2 order-3 md:order-1 w-full  hidden md:block ">
      <div>
        <ul class="space-y-2 mt-4">
          <li>
            <div class="filter-btn px-5 py-2 rounded-full bg-gray-200 dark:bg-gray-600 text-gray-900 dark:text-gray-100   transition" onclick="filterTasks('all')" data-filter="all">
              All Tasks (<span id="filter-all">0</span>)
            </div>
          </li>
          <li>
            <div class="filter-btn px-5 py-2 rounded-full bg-gray-200 dark:bg-gray-600 text-gray-900 dark:text-gray-100   transition" onclick="filterTasks('active')" data-filter="active">
              Active (<span id="filter-active">0</span>)
            </div>
          </li>
          <li>
            <div class="filter-btn px-5 py-2 rounded-full bg-gray-200 dark:bg-gray-600 text-gray-900 dark:text-gray-100   transition" onclick="filterTasks('completed')" data-filter="completed">
              Completed (<span id="filter-completed">0</span>)
            </div>
          </li>
          <!-- delete all task -->
          <div class="mt-6">
            <button id="delete-all-btn" class="w-full bg-red-600 text-white px-4 py-2 rounded-full hover:bg-red-700 transition flex items-center justify-center gap-2">
              <i data-lucide="trash-2" class="w-5 h-5"></i>
              Delete All Tasks
            </button>
          </div>
        </ul>
      </div>
    </div>

  <div class="col-span-4 row-span-5 order-2 md:order-2">
    <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
      
      <!-- Tasks Container + Empty State -->
      <div class="md:col-span-4 order-1">
        <!-- Tasks Container -->
        <div id="tasks-container"
            class="grid gap-4 md:grid-cols-2 lg:grid-cols-2">
          <!-- Tasks will be rendered here -->
        </div>

        <!-- Empty State -->
        <div id="empty-state"
            class="text-center py-12 hidden">
          <i data-lucide="clipboard-list"
            class="w-24 h-24 mx-auto mb-4 text-muted-foreground"></i>
          <p class="text-lg text-muted-foreground">
            No tasks yet. Create your first task!
          </p>
        </div>
      </div>

      <!-- Summary Cards (right column on large screens) -->
      <div class="md:col-span-1 space-y-4 order-2">
        <div class="task-card border-l-4 dark:bg-gray-700 bg-gray-100 border-blue-700 dark:border-blue-300">
          <div class="text-xl mb-2">Total Tasks</div>
          <div class="text-2xl font-bold" id="total-tasks">0</div>
        </div>
        <div class="task-card border-l-4 dark:bg-gray-700 bg-gray-100 border-green-700 dark:border-green-300">
          <div class="text-xl">Active</div>
          <div class="text-2xl font-bold" id="active-tasks">0</div>
        </div>
        <div class="task-card border-l-4 dark:bg-gray-700 bg-gray-100 border-purple-700 dark:border-purple-300">
          <div class="text-xl">Completed</div>
          <div class="text-2xl font-bold" id="completed-tasks">0</div>
        </div>
      </div>

    </div>
  </div>


</div>

  <!-- Add/Edit Task Modal -->
  <div id="task-modal" class="modal">
      <div class="modal-content w-[90%] max-w-lg border-2 dark:border-gray-400 bg-gray-100 dark:bg-gray-700 shadow-xl">
      <h2 class="text-xl font-bold mb-4 text-center bg-gradient-to-r from-blue-700 to-purple-500 dark:from-blue-300 dark:to-sky-300 bg-clip-text text-transparent " id="modal-title">Add New Task</h2>
      <form id="task-form" class="space-y-4">
          <input type="hidden" id="task-id" />

          <div>
          <label class="block text-sm font-medium mb-1">Title *</label>
          <input type="text" id="task-title" class="input-field bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100" required />
          </div>

          <div>
          <label class="block text-sm font-medium mb-1">Description</label>
          <textarea id="task-description" class="input-field bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100" rows="3"></textarea>
          </div>

          <div class="grid grid-cols-2 gap-4">
          <div>
              <label class="block text-sm font-medium mb-1">Priority</label>
              <select id="task-priority" class="input-field bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
              </select>
          </div>

          <div>
              <label class="block text-sm font-medium mb-1">Category</label>
              <input
              type="text"
              id="task-category"
              class="input-field dark:bg-gray-800 bg-white text-gray-900 dark:text-gray-100"
              placeholder="e.g., Work, Personal"
              />
          </div>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
            <label class="block text-sm font-medium mb-1">Deadline</label>
            <input type="datetime-local" id="task-deadline" class="input-field bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100" />
            </div>

            <div>
            <label class="block text-sm font-medium mb-1">Link (optional)</label>
            <input type="url" id="task-link" class="input-field bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100" placeholder="https://example.com" />
            </div>
          </div>

          <div class="flex gap-2 pt-4 ">
          <button type="submit" class="bg-green-500 p-2 justify-center rounded flex-1 flex items-center text-amber-50 gap-1 hover:bg-green-600">
              <i data-lucide="check" class="w-4 h-4"></i>
              Save Task
          </button>
          <button
              type="button"
              onclick="closeModal()"
              class=" flex-1 flex items-center gap-1 justify-center bg-red-500 p-2 rounded text-white hover:bg-red-600"
          >
              <i data-lucide="x" class="w-4 h-4"></i>
              Cancel
          </button>
          </div>
      </form>
      </div>
  </div>
</div>




<!-- Footer -->
  <footer class="bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-700 mt-16">
    <div class="max-w-7xl mx-auto px-4 py-6 flex flex-col items-center text-center gap-3">

      <!-- أيقونات السوشيال -->
      <div class="flex items-center gap-5 mb-2">
        <a href="https://github.com/MaHmOuD-255"
          target="_blank"
          rel="noopener noreferrer"
          title="GitHub"
          class="text-2xl text-slate-500 hover:text-slate-800 dark:text-slate-400 dark:hover:text-white transition-colors">
          <i class="fab fa-github fa-lg"></i>
        </a>
        <a href="https://www.linkedin.com/in/mahmoud-mohamed-65b906310/"
          title="LinkedIn"
          target="_blank"
          rel="noopener noreferrer"
          class="text-2xl text-slate-500 hover:text-slate-800 dark:text-slate-400 dark:hover:text-white transition-colors">
          <i class="fab fa-linkedin-in fa-lg"></i>
        </a>
      </div>

      <!-- الاسم وحقوق النشر -->
      <div class="text-sm text-slate-500 dark:text-slate-400">
        &copy; <span id="footerYear"></span> Mahmoud Mohamed. All rights reserved.
      </div>

    </div>
  </footer>

<script src="/JS/index.js"></script> 
</body>

</html>
